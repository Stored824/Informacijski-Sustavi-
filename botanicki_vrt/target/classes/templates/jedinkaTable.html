<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prikaz Jedinki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<h1>JEDINKE</h1>
<a th:href="@{dodajJedinku}" class="btn btn-primary">Dodaj Jedinku</a>


<table class="table table-success table-striped-columns">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Ime</th>
        <th scope="col">Dob</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jedinka: ${jedinkaTable}">
        <td th:text="${jedinka.JedinkaID}"></td>
        <td th:text="${jedinka.ime}"></td>
        <td th:text="${jedinka.dob}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
